<head>
  <style>
    /* Systemcursor im iFrame aus */
    html, body, body *, body *:hover, body *:focus, body *:active,
    img, video, canvas, svg, figure, [role="button"], [href], button, a,
    :fullscreen, ::backdrop {
      cursor: none !important;
    }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      /* Niemals Scrollbars am Dokument */
      overflow: hidden !important;
    }
    body { padding: 4.2em 0; }
  </style>
</head>
<body>
  <!-- Flipbook – Menü zentriert über dem PDF -->
  <div id="t4kpod-flipbook-root" style="width:100%;max-width:1100px;height:calc(100vh - 8.4em);margin:0 auto;border-radius:16px;background:transparent;display:flex;flex-direction:column;/* Overflow sichtbar, damit nichts abgeschnitten wird */overflow:visible;">
    <div class="t4kpod-wrap" style="width:100%;height:100%;position:relative;background:transparent;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;overflow:visible;">
      <!-- MENÜ -->
      <div class="t4kpod-topbar" style="position:relative;z-index:3;padding:12px;display:flex;align-items:center;justify-content:center;gap:8px;margin-bottom:10px;flex:0 0 auto;pointer-events:auto;">
        <div class="t4kpod-pill" style="display:inline-flex;align-items:center;gap:8px;background:rgba(255,255,255,.06);color:#e6e8ee;border:1px solid rgba(255,255,255,.1);border-radius:999px;padding:8px 12px;font:500 13px/1.2 system-ui,Inter,Arial;backdrop-filter:blur(6px);">
          <button aria-label="Vorherige Seite" class="t4kpod-icon" data-act="prev" style="all:unset;color:#e6e8ee;display:inline-grid;place-items:center;width:32px;height:32px;border-radius:10px;cursor:pointer;transition:transform .15s ease,background .2s ease" title="Zurück">
            <svg fill="none" height="18" width="18" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg>
          </button>
          <span class="t4kpod-sep" style="width:1px;height:16px;background:rgba(255,255,255,.12)"></span>
          <button aria-label="Nächste Seite" class="t4kpod-icon" data-act="next" style="all:unset;color:#e6e8ee;display:inline-grid;place-items:center;width:32px;height:32px;border-radius:10px;cursor:pointer;transition:transform .15s ease,background .2s ease" title="Weiter">
            <svg fill="none" height="18" width="18" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg>
          </button>
          <span class="t4kpod-sep" style="width:1px;height:16px;background:rgba(255,255,255,.12)"></span>
          <span class="t4kpod-counter" style="font:600 12px/1 system-ui,Inter,Arial;letter-spacing:.3px;color:#a7adbb">
            <span id="t4kpod-page"></span> / <span id="t4kpod-pages">68</span>
          </span>
        </div>
      </div>

      <!-- VIEWER -->
      <div class="t4kpod-viewer" style="position:relative;flex:1 1 auto;display:grid;place-items:center;background:transparent;min-height:240px;padding:0;width:100%;max-width:100%;/* Overflow sichtbar, keine Scrollbars im Dokument */overflow:visible;z-index:1;">
        <!-- Bleed-Wrapper: lässt Animation über die logische Box hinaus sichtbar werden -->
        <div class="t4kpod-bleed" style="position:relative;overflow:visible;/* etwas Luft rundum, skaliert mit */padding:2vh 2vw;">
          <!-- Skalierungs-Wrapper: passt Buch in den verfügbaren Raum, bleibt zentriert -->
          <div class="t4kpod-scale" style="transform-origin:center center;will-change:transform;display:block;overflow:visible;">
            <!-- Wichtig: Anfangsskalierung bleibt 0.8 auf dem Flip-Container -->
            <div class="stf__parent" id="t4kpod-flip" style="will-change:transform;min-width:280px;min-height:240px;display:block;transform:scale(0.8);transform-origin:top center;overflow:visible;"></div>
          </div>
        </div>

        <div id="t4kpod-loader" style="position:absolute;inset:0;display:none;place-items:center;gap:12px;color:rgb(230,232,238);font:500 14px/1.2 system-ui,Inter,Arial;background:transparent;z-index:2;">
          <div class="t4kpod-spin" style="width:42px;height:42px;border-radius:50%;border:3px solid rgba(255,255,255,.15);border-top-color:#00d1b2;animation:t4kpod-spin 1s linear infinite"></div>
          <div>PDF wird geladen…</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cursor-Bridge -->
  <script>
  (function(){
    "use strict";
    const TARGET_ORIGIN = '*';
    const HOVER_SELECTOR = [
      'a[href]','button:not([disabled])','[role="button"]','[role="link"]',
      'input:not([disabled])','select:not([disabled])','textarea:not([disabled])',
      '[tabindex]:not([tabindex="-1"])','[data-link]','[data-action]','[data-act]',
      '[onclick]','.t4kpod-icon','canvas'
    ].join(',');
    const isInteractive = (el)=>{ try { return !!(el && el.closest && el.closest(HOVER_SELECTOR)); } catch(e){ return false; } };
    const post = (type, payload={})=>{ try { window.parent.postMessage({ __cursorMsg:1, type, ...payload }, TARGET_ORIGIN); } catch(e){} };
    let hoverNow = false;

    window.addEventListener('pointerover', (e)=>{
      const on = isInteractive(e.target);
      if (on !== hoverNow){ hoverNow = on; post('move', { cx: (e.clientX ?? 0), cy: (e.clientY ?? 0), hover: hoverNow }); }
    }, { capture:true, passive:true });

    window.addEventListener('pointerout', (e)=>{
      const fromInteractive = isInteractive(e.target);
      const toInteractive = isInteractive(e.relatedTarget);
      if (fromInteractive && !toInteractive){ hoverNow = false; post('move', { cx: (e.clientX ?? 0), cy: (e.clientY ?? 0), hover: false }); }
    }, { capture:true, passive:true });

    window.addEventListener('mousemove', (e)=>{ post('move', { cx: e.clientX, cy: e.clientY }); }, { passive:true });
    window.addEventListener('mouseenter', ()=>{ post('enter', { hover: hoverNow }); }, true);
    window.addEventListener('mouseleave', ()=>{ post('leave', {}); }, true);
  })();
  </script>

  <style>
    @keyframes t4kpod-spin { to { transform: rotate(360deg) } }

    /* Hover-Interaktion */
    #t4kpod-flipbook-root .t4kpod-icon:hover { transform: translateY(-1px); background: rgba(255,255,255,.08); }

    /* Alle Schatten entfernen */
    #t4kpod-flipbook-root .page { box-shadow: none !important; border-radius: 4px; overflow: hidden; background: #fff; }
    #t4kpod-flipbook-root .stf__shadow,
    #t4kpod-flipbook-root .stf__shadowTop,
    #t4kpod-flipbook-root .stf__shadow-bottom,
    #t4kpod-flipbook-root .stf__hardShadow,
    #t4kpod-flipbook-root .stf__softShadow { box-shadow: none !important; filter: none !important; }

    #t4kpod-flipbook-root .t4kpod-page { background: #fff; display: block; overflow: hidden; backface-visibility: hidden; transform: translateZ(0); }
    #t4kpod-flipbook-root .t4kpod-page img {
      display: block; width: 100.2%; height: 100.2%;
      object-fit: contain; transform: translate(-0.15px, -0.15px); image-rendering: auto;
    }
  </style>

  <!-- Bibliotheken -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/legacy/build/pdf.min.js"></script>
  <script>pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/legacy/build/pdf.worker.min.js";</script>
  <link href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

  <script>
  (function(){
    "use strict";

    const PDF_URL = "https://cdn.jsdelivr.net/gh/piepdesign/t4kpod@main/t4kpod.pdf"; // eigene PDF hier einsetzen
    const root      = document.getElementById("t4kpod-flipbook-root");
    const viewer    = root.querySelector('.t4kpod-viewer');
    const scaler    = viewer.querySelector('.t4kpod-scale');
    const bleedWrap = viewer.querySelector('.t4kpod-bleed');
    const container = document.getElementById("t4kpod-flip");
    const pageEl    = document.getElementById("t4kpod-page");
    const pagesEl   = document.getElementById("t4kpod-pages");
    const loader    = document.getElementById("t4kpod-loader");

    const setLoading = (on)=> loader.style.display = on ? 'grid' : 'none';

    async function pdfToImages(url, pixelRatio){
      const doc = await pdfjsLib.getDocument({ url }).promise;
      const total = doc.numPages;
      pagesEl.textContent = String(total);
      const pages = [];
      for(let i=1;i<=total;i++){
        const page = await doc.getPage(i);
        const viewport = page.getViewport({ scale: pixelRatio });
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = Math.floor(viewport.width);
        canvas.height = Math.floor(viewport.height);
        await page.render({ canvasContext: ctx, viewport }).promise;
        pages.push(canvas.toDataURL('image/png'));
      }
      return pages;
    }

    function initFlip(pages){
      const tmp = new Image();
      tmp.onload = ()=>{
        const viewerRect = viewer.getBoundingClientRect();
        const aspect = tmp.height / tmp.width;

        /* Basisgröße – PageFlip bleibt "fixed" (Skalierung außen), 0.8 bleibt aktiv */
        const baseH = Math.round(Math.max(480, Math.min(viewerRect.height - 40, 2200)));
        const baseW = Math.round(baseH / aspect);

        /* Container auf Basisgröße setzen (ohne Fit) */
        container.style.width  = baseW + 'px';
        container.style.height = baseH + 'px';

        /* PageFlip: immer Doppelseite, Cover einzeln */
        const flip = new St.PageFlip(container, {
          width:  baseW,
          height: baseH,
          size: 'fixed',          // keine Eigen-Skalierung – wir skalieren außen
          minWidth:  baseW,
          minHeight: baseH,
          maxWidth:  baseW,
          maxHeight: baseH,
          showPageCorners: true,
          flippingTime: 650,
          drawShadow: false,
          autoSize: false,
          usePortrait: false,     // nie Portraitmodus
          showCover: true         // Start: nur Cover
        });

        const htmlPages = pages.map((src, idx) => {
          const el = document.createElement('div');
          el.className = 't4kpod-page';
          el.setAttribute('data-density', (idx === 0 || idx === pages.length - 1) ? 'hard' : 'soft');
          el.innerHTML = `<img src="${src}" alt="Seite ${idx+1}"/>`;
          return el;
        });

        flip.loadFromHTML(htmlPages);
        pageEl.textContent = '1';

        const q = (sel)=> root.querySelector(sel);
        q('[data-act="prev"]').addEventListener('click', ()=> flip.flipPrev());
        q('[data-act="next"]').addEventListener('click', ()=> flip.flipNext());
        flip.on('flip', (e)=>{ pageEl.textContent = String(e.data + 1); });

        /* FIT-Logik: skaliert .t4kpod-scale so, dass baseW/baseH + Bleed in den Viewer passen.
           Overflow bleibt sichtbar, Scrollbars bleiben aus (body/html overflow:hidden). */
        const fit = ()=>{
          const r = viewer.getBoundingClientRect();
          const bleedX = bleedWrap ? (bleedWrap.clientLeft + 0) : 0; // padding ist in r bereits enthalten
          const scaleX = r.width  / baseW;
          const scaleY = r.height / baseH;
          const s = Math.max(0.05, Math.min(scaleX, scaleY)); // Sicherheitsgrenzen
          scaler.style.transform = `scale(${s})`;
          // Alles darf nach außen sichtbar sein
          viewer.style.overflow = 'visible';
          root.style.overflow   = 'visible';
        };

        // Initial + bei Resize/Rotate
        fit();
        const ro = new ResizeObserver(fit);
        ro.observe(viewer);
      };
      tmp.src = pages[0];
    }

    (async function run(){
      try{
        setLoading(true);
        const pixelRatio = window.devicePixelRatio > 1 ? 2.4 : 1.6;
        const pages = await pdfToImages(PDF_URL, pixelRatio);
        setLoading(false);
        initFlip(pages);
      }catch(err){
        console.error(err);
        setLoading(false);
        const msg = document.createElement('div');
        msg.style.cssText = 'color:#fff;padding:24px;background:rgba(0,0,0,.4);border-radius:12px;';
        msg.textContent = 'Fehler beim Laden der PDF: ' + err.message;
        viewer.appendChild(msg);
      }
    })();
  })();
  </script>
</body>
